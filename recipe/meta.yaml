{% set name = "skl2onnx" %}
{% set version = "1.9.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/onnx/sklearn-onnx/archive/{{ version }}.tar.gz
  sha256: fb404ee57d5d65bdd683ca5b7a8e2f2e06537b06ff7fd640440b1874cc2f4f53

build:
  number: 2
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  string: pyh{{ PKG_HASH }}_pb{{ protobuf | replace(".*", "")}}_{{ PKG_BUILDNUM }}

requirements:
  host:
    - pip
    - python
  run:
    - python
    - six {{ six }}
    - numpy {{ numpy }}
    - scipy {{ scipy }}
    - protobuf {{ protobuf }}
    - onnx {{ onnx }}
    - scikit-learn >=0.19
    - onnxconverter-common {{ onnxconverter_common }}

test:
  imports:
    - skl2onnx

about:
  home: https://github.com/onnx/sklearn-onnx
  summary: Convert scikit-learn models and pipelines to ONNX
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - open-ce/open-ce-dev-team
